{% load url from future %}
{% load i18n %}

<div class="row">
    {% for plan in credit_plans  %}
    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="text-center">{{ plan.name }}</h4>
            </div>
            <div class="panel-body text-center">
                <p class="lead">
                    <strong>{{ plan.get_pricing_display }}</strong></p>
            </div>
            <ul class="list-group list-group-flush text-center">
                <li class="list-group-item"><i class="icon-ok text-danger"></i>{{ plan.credits }} {% trans "credits" %}</li>
            </ul>
            <div class="panel-footer">
                <a class="btn btn-lg btn-block btn-warning" href="{% url 'create_order_credit_plan' plan.pk %}">BUY NOW!</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
